# Specifies the location of the spring context file putted automatically to the global platform application context.

electronicsonlinecockpits.application-context=electronicsonlinecockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.electronicsonlinecockpits=classpath:/electronicsonlinecockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.electronicsonlinecockpits=classpath:/electronicsonlinecockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.electronicsonlinecockpits=classpath:/electronicsonlinecockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.electronicsonlinecockpits=classpath:/electronicsonlinecockpits/reportcockpit/spring/import.xml